<div class="row">
    <div class="col-6 offset-3">
        <form (submit)="Submit()" [formGroup]="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
              <input formControlName="name" type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
              <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
              <input formControlName="age" type="number" class="form-control" id="age" name="age" required>
            </div>
            
            <div class="mb-3">
              <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
              <select formControlName="gender" class="form-select" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
              <input formControlName="address" type="text" class="form-control" id="address" name="address" required>
            </div>
            
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
              <input formControlName="phoneNumber" type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          
    </div>
</div>
